<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Inventory & Sales Tracker</h1>
    <nav>
        <a href="{{ url_for('index') }}">Inventory</a>
        <a href="{{ url_for('visualization') }}">Data Visualization</a> <a href="{{ url_for('add_product') }}">Add Product</a>
    </nav>
    </header>
    
    <main>
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="flash-message flash-{{ category }}">{{ message }}</div>
        {% endfor %}
        
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2024 Inventory Tracker</p>
    </footer>
</body>
</html>
