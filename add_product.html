{% extends 'base.html' %}

{% block title %}Add New Product{% endblock %}

{% block content %}
    <h2>Add New Product</h2>
    
    <form method="POST" class="standard-form" enctype="multipart/form-data">
        
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="image_file">Upload Product Image (Local):</label>
        <input type="file" id="image_file" name="image_file" accept=".png, .jpg, .jpeg, .gif">
        
        <p style="margin: 10px 0; text-align: center; font-weight: bold;">--- OR ---</p>

        <label for="image_url_online">Image URL (Online):</label>
        <input type="text" id="image_url_online" name="image_url_online" placeholder="Paste a full image URL (http://...)">

        <label for="price">Price (â‚¹):</label>
        <input type="number" id="price" name="price" step="0.01" min="0.01" required>

        <label for="stock">Initial Stock Quantity:</label>
        <input type="number" id="stock" name="stock" min="0" required>

        <label for="threshold">Low Stock Threshold:</label>
        <input type="number" id="threshold" name="threshold" min="1" required>

        <button type="submit">Add Product</button>
    </form>
{% endblock %}
